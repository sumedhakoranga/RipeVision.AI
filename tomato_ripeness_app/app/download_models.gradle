task downloadModelFile(type: Download) {
    src 'https://github.com/sumedhakoranga/RipeVision.AI/blob/main/models/tomato_classif_mobilenet.tflite?raw=true'
    dest project.ext.ASSET_DIR + '/tomato_classif_mobilenet.tflite'
    overwrite false
}

task downloadModelFile1(type: Download) {
    src 'https://github.com/sumedhakoranga/RipeVision.AI/blob/main/models/tomato_classif_mobilenet_dataaug.tflite?raw=true'
    dest project.ext.ASSET_DIR + '/tomato_classif_mobilenet_dataaug.tflite'
    overwrite false
}

task downloadModelFile2(type: Download) {
    src 'https://github.com/sumedhakoranga/RipeVision.AI/blob/main/models/tomato_classif_mobilenet_dataaug_2.tflite?raw=true'
    dest project.ext.ASSET_DIR + '/tomato_classif_mobilenet_dataaug_2.tflite'
    overwrite false
}

task copyTestModel(type: Copy, dependsOn: downloadModelFile) {
    from project.ext.ASSET_DIR + '/tomato_classif_mobilenet.tflite'
    into project.ext.TEST_ASSETS_DIR
}

preBuild.dependsOn downloadModelFile, downloadModelFile1, downloadModelFile2
        copyTestModel
